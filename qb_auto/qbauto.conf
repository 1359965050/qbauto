# qBittorrent 自动上传配置

# Rclone 配置
RCLONE_DEST=                  # rclone 远程存储名称
RCLONE_CMD=/usr/bin/rclone              # rclone 可执行文件路径
RCLONE_CONFIG=/config/rclone/rclone.conf # rclone 配置文件路径（可选，脚本会自动查找）

# 上传配置
UPLOAD_PATH=/             # 上传到远程存储的路径

# 吸血模式配置
LEECHING_MODE=true                      # 是否启用吸血模式（上传后删除种子）
QB_WEB_URL=http://localhost:8080        # qBittorrent WebUI 地址
QB_USERNAME=admin                       # qBittorrent 用户名
QB_PASSWORD=admin123               # qBittorrent 密码

# 重试配置
RCLONE_RETRIES=3                        # 上传失败重试次数
RCLONE_RETRY_DELAY=15s                  # 重试延迟时间

# 日志配置
LOG_DIR=/config/qbauto/log              # 日志目录
