#!/bin/bash

# =============================================================================
# qBittorrent 自动上传脚本配置文件
# 注意：以 # 开头的注释行不会被程序读取
# =============================================================================

# =============================================================================
# Rclone 上传配置
# =============================================================================

# Rclone 远程存储名称
RCLONE_DEST=""

# Rclone 可执行文件路径
RCLONE_CMD="/usr/bin/rclone"

# Rclone 配置文件路径
RCLONE_CONFIG="/config/rclone/rclone.conf"

# 上传到远程存储的路径
UPLOAD_PATH=""

# 是否验证上传文件
VERIFY_UPLOAD=true

# =============================================================================
# 文件过滤配置
# =============================================================================

# 黑名单关键词（逗号分隔）
BLACKLIST_KEYWORDS=""

# 是否删除黑名单文件
DELETE_BLACKLISTED=true

# 文件类型过滤开关
FILE_FILTER_ENABLE=false

# 文件过滤模式：allow（允许列表）或 deny（拒绝列表）
FILE_FILTER_MODE="allow"

# 文件类型列表（逗号分隔）
FILE_FILTER_TYPES="mp4,mkv,avi,mov,flv,webm,mp3,flac,wav,aac"

# =============================================================================
# qBittorrent 配置
# =============================================================================

# 吸血模式：上传完成后删除种子
LEECHING_MODE=true

# qBittorrent Web UI 地址
QB_WEB_URL="http://localhost:8080"

# qBittorrent 用户名
QB_USERNAME="admin"

# qBittorrent 密码
QB_PASSWORD="admin123"

# =============================================================================
# 重试和网络配置
# =============================================================================

# Rclone 上传重试次数
RCLONE_RETRIES=3

# 重试初始延迟
RCLONE_RETRY_DELAY="10s"

# 是否启用自适应重试
ADAPTIVE_RETRY=true

# 最大重试延迟
MAX_RETRY_DELAY="300s"

# 重试退避倍数
RETRY_BACKOFF_MULTIPLIER=2

# 是否启用网络检查
ENABLE_NETWORK_CHECK=true

# 网络检查超时时间（秒）
NETWORK_CHECK_TIMEOUT=30

# 最小上传速度（MB/s）
MIN_UPLOAD_SPEED=1

# =============================================================================
# 存储空间检查配置
# =============================================================================

# 是否启用存储空间检查
ENABLE_SPACE_CHECK=true

# 本地最小剩余空间
LOCAL_MIN_FREE="1G"

# 远程最小剩余空间
REMOTE_MIN_FREE="5G"

# =============================================================================
# 性能和监控配置
# =============================================================================

# 是否启用性能监控
ENABLE_PERFORMANCE_MONITORING=true

# 性能监控日志文件路径
PERFORMANCE_LOG="/config/qbauto/log/performance.csv"

# 是否启用健康检查
ENABLE_HEALTH_CHECK=true

# 最大日志文件数量
MAX_LOG_FILES=10

# 日志目录
LOG_DIR="/config/qbauto/log"

# 上传统计文件路径
UPLOAD_STATS_FILE="/config/qbauto/log/upload_stats.json"

# =============================================================================
# 通知配置 - Server 酱（旧版）
# =============================================================================

# 启用 Server 酱通知（旧版）
SERVERCHAN_ENABLE="true"

# Server 酱 SendKey（旧版，以 sctp 开头）
SERVERCHAN_SENDKEY="sctp4616t67saxxmsjgd8dpjj4eep1k"

# =============================================================================
# 通知配置 - Server 酱 Turbo 版（新版）
# =============================================================================

# 启用 Server 酱 Turbo 版通知（新版）
SERVERCHAN_TURBO_ENABLE="false"

# Server 酱 Turbo 版 SendKey（新版）
SERVERCHAN_TURBO_SENDKEY=""

# =============================================================================
# 通知配置 - Telegram
# =============================================================================

# 启用 Telegram 通知
TELEGRAM_ENABLE="false"

# Telegram 机器人 Token
TELEGRAM_BOT_TOKEN=""

# Telegram 聊天 ID
TELEGRAM_CHAT_ID=""

# =============================================================================
# 通用通知配置
# =============================================================================

# 启用通知系统
NOTIFY_ENABLE="true"

# 通知标题前缀
NOTIFY_TITLE="闲人QB自动上传脚本"

# 启用统计摘要通知
NOTIFY_STATS_ENABLE="false"

# =============================================================================
# 任务类型推送配置
# =============================================================================

# 启用开始处理通知
NOTIFY_PROCESS_START="false"

# 启用上传成功通知
NOTIFY_UPLOAD_SUCCESS="true"

# 启用上传失败通知
NOTIFY_UPLOAD_FAILED="true"

# 启用黑名单删除通知
NOTIFY_BLACKLISTED="false"

# 启用系统状态通知
NOTIFY_SYSTEM_STATUS="false"

# 启用统计摘要通知
NOTIFY_STATS_SUMMARY="false"
