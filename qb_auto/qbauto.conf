# =============================================================================
# qBittorrent 自动上传脚本配置文件
# 生成时间: $(date)
# =============================================================================

# =============================================================================
# Rclone 配置
# =============================================================================

# Rclone 远程存储名称
RCLONE_DEST=""

# Rclone 可执行文件路径
RCLONE_CMD="/usr/bin/rclone"

# Rclone 配置文件路径（可选，脚本会自动查找）
RCLONE_CONFIG="/config/rclone/rclone.conf"

# =============================================================================
# 上传配置
# =============================================================================

# 上传到远程存储的路径
UPLOAD_PATH=""

# =============================================================================
# 黑名单配置
# =============================================================================

# 黑名单关键词，用逗号分隔
BLACKLIST_KEYWORDS=""

# 删除黑名单文件（默认: true）
DELETE_BLACKLISTED=true

# =============================================================================
# 吸血模式配置
# =============================================================================

# 是否启用吸血模式（上传后删除种子）
LEECHING_MODE=true

# qBittorrent WebUI 地址
QB_WEB_URL="http://localhost:8080"

# qBittorrent 用户名
QB_USERNAME="admin"

# qBittorrent 密码
QB_PASSWORD="admin123"

# =============================================================================
# 重试配置
# =============================================================================

# 上传失败重试次数
RCLONE_RETRIES=3

# 重试延迟时间
RCLONE_RETRY_DELAY="10s"

# =============================================================================
# 日志配置
# =============================================================================

# 日志目录
LOG_DIR="/config/qbauto/log"

# =============================================================================
# 高级配置（可选）
# =============================================================================

# 上传后验证文件（默认: true）
# 上传后验证文件大小和存在性
VERIFY_UPLOAD=true

# 统计文件路径（默认: $LOG_DIR/upload_stats.json）
# UPLOAD_STATS_FILE="/config/qbauto/log/upload_stats.json"

# Rclone 并行传输数（可选）
# 增加可提高上传速度，但可能增加API限制风险
# RCLONE_TRANSFERS=4

# Rclone 比较检查线程数（可选）
# RCLONE_CHECKERS=8
