# qBittorrent 自动上传脚本配置文件
# 保存为 /config/qbauto/qbauto.conf

# ==================== Rclone 配置 ====================
# Rclone 远程名称 (在 rclone config 中配置的名称)
RCLONE_DEST=""

# 上传目标路径 (在云盘中的目录)
UPLOAD_PATH="/"

# Rclone 命令路径 (如果不在默认路径，请修改)
RCLONE_CMD="/usr/bin/rclone"

# ==================== qBittorrent 配置 ====================
# qBittorrent Web UI 地址
QB_WEB_URL="http://localhost:8080"

# qBittorrent 登录用户名
QB_USERNAME="admin"

# qBittorrent 登录密码
QB_PASSWORD="adminadmin"

# 吸血模式 (上传完成后删除种子)
# true: 启用 false: 禁用
LEECHING_MODE="true"

# ==================== 日志配置 ====================
# 日志文件目录
LOG_DIR="/config/qbauto/log"

# ==================== 高级配置 ====================
# Rclone 传输参数 (可选)
# RCLONE_ARGS="--transfers=4 --checkers=8 --drive-chunk-size=64M"

# 文件过滤 (可选)
# 排除的文件类型，用逗号分隔
# EXCLUDE_EXTENSIONS=".nfo,.txt,.url,.srt,.sub"

# 最小文件大小 (字节，可选)
# 小于此大小的文件不会被上传
# MIN_FILE_SIZE="10485760"  # 10MB

# ==================== 网络配置 ====================
# 代理设置 (可选)
# HTTP_PROXY="http://proxy:port"
# HTTPS_PROXY="http://proxy:port"

# 超时设置 (秒)
# CONNECT_TIMEOUT="30"
# OPERATION_TIMEOUT="300"